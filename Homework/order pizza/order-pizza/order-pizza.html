<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, Javascript">
    <meta name="author" content="Edo Mathias">
    <meta name="description" content="Example page for ordering pizza">
    <!-- <meta http-equiv="refresh" content="10;url=/index.html"> -->
    <!-- ^^ will refresh the whole site after 10 seconds -->
    <!-- ^^ can also add url=  to navigate to a different page when refreshing -->
    <title>Order Pizza</title>
    <link rel="stylesheet" href="./order-pizza.css">
</head>

<body>
    <div id="page-navigation">
        <a class="page-link" href="/index.html">Index</a>
    </div>
    <!-- to have the URL get params from the form, 
    input parameters must have name="" defined in them! -->
    <!-- To have radio input send its param in the URL, 
    include a `value` attribute to the input -->
    <div id="form-container">
        <h1>Order Pizza</h1>
        <form method="get" action="http://pizza.com">
            <input type="hidden" id="hidden" value="hidden info">
            <table border="1px solid black">
                <tr>
                    <td>
                        <div class="left-column column">
                            <h2>Enter your information
                                <hr>
                            </h2>
                            <div>
                                <div class="order-form-labels">
                                    <label for="first-name">First Name:</label>
                                </div>
                                <br>
                                <div class="order-form-inputs">
                                    <input type="text" id="first-name" name="first-name" placeholder="John"
                                        minlength="2" maxlength="20" required>
                                </div>
                            </div>
                            <div class="order-form-containers">
                                <div class="order-form-labels">
                                    <label for="last-name">Last Name:</label>
                                </div>
                                <br>
                                <div class="order-form-inputs">
                                    <input type="text" id="last-name" name="last-name" placeholder="Doe" minlength="2"
                                        maxlength="20" required>
                                </div>
                            </div>
                            <div class="order-form-containers">
                                <div class="order-form-labels">
                                    <label for="email">Email:</label>
                                </div>
                                <br>
                                <div class="order-form-inputs">
                                    <input type="email" id="email" name="email" placeholder="example@mail.com" required>
                                </div>
                            </div>
                            <div class="order-form-containers">
                                <div class="order-form-labels">
                                    <label for="phone-number">Phone number:</label>
                                </div>
                                <br>
                                <div class="order-form-inputs">
                                    <input type="tel" id="phone-number" name="phone-number" pattern="[0-9]{3}-[0-9]{7}"
                                        placeholder="123-4567890" required>
                                </div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="column">
                            <h2>Location
                                <hr>
                            </h2>
                            <div class="order-form-containers">
                                <div class="order-form-labels">
                                    <label for="city">City:</label>
                                </div>
                                <br>
                                <div class="order-form-inputs">
                                    <select id="city" name="city">
                                        <option value="tel-aviv">Tel Aviv</option>
                                        <option value="kefar-saba">Kefar Saba</option>
                                        <option value="hod-hasharon">Hod Hasharon</option>
                                    </select>
                                </div>
                            </div>
                            <div class="order-form-containers">
                                <div class="order-form-labels">
                                    <label for="address-name">Address:</label>
                                </div>
                                <br>
                                <div class="order-form-inputs">
                                    <input type="text" id="address-name" name="address-name" placeholder="Address">
                                </div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="column">
                            <h2>Select Pizza Size
                                <hr>
                            </h2>
                            <input type="radio" name="size_select" value="small">
                            <label for="small">Small</label>
                            <br />
                            <input type="radio" name="size_select" value="regular">
                            <label for="regular">Regular</label>
                            <br />
                            <input type="radio" name="size_select" value="large">
                            <label for="large">Large</label>
                            <br />
                            <input type="radio" name="size_select" value="extra-large">
                            <label for="extra-large">Extra Large</label>
                        </div>
                    </td>
                    <td>
                        <div class="column">
                            <h2>Enter amount
                                <hr>
                            </h2>
                            <input type="number" name="amount" min="1" max="5" style="width: 75%;">
                        </div>
                    </td>
                </tr>
                <td>
                    <div class="column">
                        <h2>Select Your Toppings
                            <hr>
                        </h2>
                        <input type="checkbox" id="pepperoni" name="pepperoni">
                        <label for="pepperoni">Pepperoni</label>
                        <br />
                        <input type="checkbox" id="extra-cheese" name="extra-cheese">
                        <label for="extra-cheese">Extra Cheese</label>
                        <br />
                        <input type="checkbox" id="mushrooms" name="mushrooms">
                        <label for="mushrooms">Mushrooms</label>
                        <br />
                        <input type="checkbox" id="onions" name="onions">
                        <label for="onions">Onions</label>
                    </div>
                </td>
                <td>
                    <div class="column">
                        <h2>Delivery type
                            <hr>
                        </h2>
                        <input type="radio" name="delivery_select" value="regular-delivery">
                        <label for="regular-delivery">Regular delivery</label>
                        <br />
                        <input type="radio" name="delivery_select" value="express-delivery">
                        <label for="express-delivery">Express delivery</label>
                    </div>
                </td>
                <td>
                    <div class="column">
                        <h2>Delivery comments
                            <hr>
                        </h2>
                        <textarea name="delivery-comments" value=""></textarea>
                    </div>
                </td>
            </table>
            <input type="submit" id="submit-button" value="Submit order">
            <input type="reset" id="clear-button" value="Clear Order">
        </form>
    </div>
</body>

</html>
