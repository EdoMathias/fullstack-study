<div *ngIf="product">
  <h3>Name: {{ product.name }}</h3>
  <h3>Price: {{ product.price }}</h3>
  <h3>Stock: {{ product.stock }}</h3>
  <img [src]="product.imageUrl" />

  <hr />
  <a routerLink="/products">Back</a>
  <span> | </span>
  <a href="javascript:void(0)" (click)="deleteProduct()">Delete</a>
</div>
