<div>
  <form ngNativeValidate (submit)="send()">
    <label>Name:</label>
    <input
      type="text"
      name="name"
      [(ngModel)]="product.name"
      required
      minlength="2"
      maxlength="100"
    />

    <label>Price:</label>
    <input
      type="number"
      name="price"
      [(ngModel)]="product.price"
      required
      min="0"
      max="1000"
    />

    <label>Stock:</label>
    <input
      type="number"
      name="stock"
      [(ngModel)]="product.stock"
      required=""
      min="0"
      max="1000"
    />

    <label>Image:</label>
    <input type="file" name="image" (change)="setImage($event)" required />

    <button>Add product</button>
  </form>
</div>
