<div>
  <form ngNativeValidate (submit)="send()">
    <label>Name:</label>
    <input
      type="text"
      name="name"
      [(ngModel)]="product.name"
      required
      minlength="2"
      maxlength="100"
      class="form-control"
    />

    <label>Price:</label>
    <input
      type="number"
      name="price"
      [(ngModel)]="product.price"
      required
      min="0"
      max="1000"
      class="form-control"
    />

    <label>Stock:</label>
    <input
      type="number"
      name="stock"
      [(ngModel)]="product.stock"
      required=""
      min="0"
      max="1000"
      class="form-control"
    />

    <label>Image:</label>
    <input
      type="file"
      name="image"
      (change)="setImage($event)"
      required
      class="form-control"
    />

    <button class="btn btn-primary">Add product</button>
  </form>
</div>
