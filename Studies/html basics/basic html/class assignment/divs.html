    <h1 id="index-header">&lt;div&gt; tag madness</h1>

    <div>
        <h3>Get ready for some awesome shapes!</h3>
        <div>
            <p>
                here they come.....
            </p>
        </div>
    </div>
    <div id="circle-div">
        <svg height="200">
            <circle cx="60" cy="70" r="60" fill="red">
        </svg>
    </div>
    <div id="rect-div">
        <svg height="200">
            <rect width="300" height="200" fill="orange">
        </svg>
    </div>
    <div id="line-div">
        <svg height="200">
            <line x1="0" y1="0" x2="100" y2="150" stroke="black"></line> 
        </svg>
    </div>
    <div id="ellipse-div">
        <svg height="200">
            <ellipse cx="100" cy="50" rx="100" ry="50" fill="blue">
        </svg>
    </div>
    <div id="polyline-div">
        <svg height="200">
            <polyline points="0,0 0,20 20,20 20,40 40,60"></polyline> 
        </svg>
    </div>
</body>

</html>
