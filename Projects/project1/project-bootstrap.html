<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script defer src="./project-bootstrap.js"></script>
    <link href="./project-bootstrap.css" rel="stylesheet" />
  </head>
  <body>
    <body>
      <header class="text-center">
        <h1 id="board-header">My Task Board</h1>
      </header>
      <main>
        <section id="form-section">
          <form
            onsubmit="submitTask();return false"
            id="task-board-form"
            name="task-board-form"
          >
            <div id="form-container" class="container">
              <div class="row">
                <div class="col-md-12">
                  <div class="input-group mt-2">
                    <span class="input-group-text">Task's information</span>
                    <textarea
                      id="task-info"
                      class="form-control"
                      aria-label="Task Information"
                      required
                    ></textarea>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="input-group mt-2">
                    <span class="input-group-text">Due Date:</span>
                    <input
                      onclick="this.showPicker()"
                      type="date"
                      id="due-date"
                      class="form-control"
                      required
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="input-group mt-2">
                    <span class="input-group-text">Due Time:</span>
                    <input
                      onclick="this.showPicker()"
                      type="time"
                      id="due-time"
                      class="form-control"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="row mt-3 justify-content-center">
                <div class="col-md-6 text-center">
                  <button class="btn btn-primary">Submit</button>
                  <button onclick="clearForm();return false" class="btn btn-secondary">Clear form</button>
                </div>
              </div>
            </div>
          </form>
        </section>
        <hr />
        <section id="open-task-section">
          <div
            id="open-task-container"
            class="container-fluid d-flex flex-row flex-wrap"
          ></div>
        </section>
      </main>
    </body>
  </body>
</html>
