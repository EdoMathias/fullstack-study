<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list</title>
    <script defer src="./index.js"></script>
    <link rel="stylesheet" href="./index.css">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    rel="stylesheet"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"
  ></script>
</head>
<body>
    <header>|
        <div class="d-flex justify-content-center align-items-center">
            <h1>Add Product:</h1>
        </div>
    </header>
    <Main>
        <section id="form-section">
            <form 
            onsubmit="addProduct();return false"
            id="add-product-form"
            name="add-product-form">
                <div class="container-sm w-50 rounded" id="form-container">
                    <div class="row d-flex justify-content-center align-items-center">
                        <div class="col-xs-12">
                            <div class="input-group mt-2">
                                <label class="input-group-text" for="product-name">Product's name</label>
                                <textarea
                                  id="product-name"
                                  name="product-name"
                                  class="form-control"
                                  aria-label="Product name"
                                  required
                                ></textarea>
                              </div>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center align-items-center">
                        <div class="col-xs-12">
                            <div class="input-group mt-2">
                                <label class="input-group-text" for="product-price">Product's price in dollars</label>
                                <input
                                type="number"
                                  id="product-price"
                                  name="product-price"
                                  class="form-control"
                                  aria-label="product price"
                                  required
                                ></input>
                            </div>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center align-items-center">
                        <div class="col-xs-12">
                            <div class="input-group mt-2">
                                <label class="input-group-text" for="product-category">Product's category</label>
                                <select
                                  id="product-category"
                                  name="product-category"
                                  class="form-select"
                                  aria-label="product category"
                                  required
                                >
                                <option value="Drinks">Drinks</option>
                                <option value="Meat">Meat</option>
                                <option value="Dairy">Dairy</option>
                                <option value="Snacks">Snacks</option>
                                <option value="Basic">Basic</option>
                            </select>
                              </div>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center align-items-center">
                        <div class="col-xs-12">
                            <div class="input-group mt-2">
                                <label class="input-group-text" for="product-image">Link to product's image</label>
                                <textarea
                                  id="product-image"
                                  name="product-image"
                                  class="form-control"
                                  aria-label="Product image"
                                  required
                                ></textarea>
                              </div>
                        </div>
                    </div>
                    <div class="row mt-3 mb-3">
                        <div class="col-md-12 text-center">
                          <button class="btn btn-primary">Add Product</button>
                        </div>
                      </div>
                </div>
            </form>
        </section>
        <section>
            <div class="d-flex justify-content-center align-items-center mt-3">
                <h1>My Cart:</h1>
            </div>
            <div id="cart-table-container">
                <table class="table table-bordered table-sm">
                    <thead>
                        <tr>
                            <th class="w-10">Product's name</th>
                            <th>Price in $</th>
                            <th>Product's category</th>
                            <th class="w-50">Product's image</th>
                            <th class="w-15">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>
        </section>
    </Main>
</body>
</html>
